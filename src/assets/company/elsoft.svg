<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="100" fill="#ffffff"/>
  
  <!-- Main logo shape - abstract representation of 'E' and 'S' -->
  <path d="M30 20 L70 20 L70 40 L50 40 L50 45 L65 45 L65 65 L50 65 L50 70 L70 70 L70 90 L30 90 Z" 
        fill="#1a5f7a"/>
  <path d="M50 40 Q60 40 60 50 L60 60 Q60 70 50 70" 
        fill="#57c5b6" 
        stroke="#1a5f7a" 
        stroke-width="2"/>
  
  <!-- Connecting lines representing technology/software -->
  <line x1="80" y1="35" x2="100" y2="35" stroke="#1a5f7a" stroke-width="2"/>
  <line x1="80" y1="55" x2="100" y2="55" stroke="#1a5f7a" stroke-width="2"/>
  <line x1="80" y1="75" x2="100" y2="75" stroke="#1a5f7a" stroke-width="2"/>
  
  <!-- Company name -->
  <text x="110" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1a5f7a">ElSoft</text>
  
  <!-- Tagline -->
  <text x="113" y="80" font-family="Arial, sans-serif" font-size="14" fill="#57c5b6">Innovative IT Solutions</text>
</svg>
